language: python
dist: precise
python:
  - "3.5"
install: "pip install -r requirements.txt"
script: "./manage.py test"
services:
  - postgresql
before_script:
  - psql -c 'create database keadatabase_test;' -U postgres
  - psql -U postgres -c "create extension postgis"
  - cd src
addons:
  postgresql: "9.4"
